<mat-card>
    <mat-card-content>
        <app-markdown [source]="question.text"></app-markdown>

        <div *ngFor="let variant of question.answerVariants" class="answer-variant">
            <mat-icon *ngIf="variant.isCorrect; else incorrectIcon">check_box</mat-icon>
            <ng-template #incorrectIcon>
                <mat-icon>check_box_outline_blank</mat-icon>
            </ng-template>
            <span class="text">{{variant.text}}</span>
            <div *ngIf="answer && answer.text">Ваш ответ: {{answer.text}}</div>
        </div>
    </mat-card-content>
</mat-card>
