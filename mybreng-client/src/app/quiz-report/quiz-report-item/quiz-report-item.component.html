<mat-card>
    <mat-card-content>
        <app-markdown [source]="question"></app-markdown>
        <table class="answers">
            <tr class="header">
                <th class="title">Ответ</th>
                <th class="title">Вариант</th>
                <th class="title">Правильный ответ</th>
            </tr>

            <tr *ngFor="let answer of answers; odd as isOdd" [class.odd]="isOdd">
                <td>
                    <mat-icon *ngIf="answer.isAnswerMatched">forward</mat-icon>
                </td>
                <td>{{answer.text}}</td>
                <td>
                    <mat-icon *ngIf="answer.isCorrect; else incorrectIcon">check</mat-icon>
                    <ng-template #incorrectIcon>
                        <mat-icon>clear</mat-icon>
                    </ng-template>
                </td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
