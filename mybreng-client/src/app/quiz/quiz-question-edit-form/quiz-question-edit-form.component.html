<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Тип</mat-label>
            <mat-select matInput autocomplete="off">
                TODO: items
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Текст</mat-label>
            <textarea matInput rows="5" [(ngModel)]="question.text"></textarea>
        </mat-form-field>
        <mat-divider></mat-divider>
        <div class="actions">
            <button mat-stroked-button (click)="cancel()">
                <mat-icon>cancel</mat-icon>
                Отменить
            </button>
            <button mat-flat-button color="primary" (click)="cancel()">
                <mat-icon>save</mat-icon>
                Сохранить
            </button>
        </div>
    </mat-card-content>
</mat-card>
