<mat-card>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Тип</mat-label>
            <mat-select matInput autocomplete="off" required="">
                <mat-option *ngFor="let type of questionTypes" [value]="type">
                    {{type | questionTypeName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Текст</mat-label>
            <textarea matInput rows="5" [(ngModel)]="questionText" required=""></textarea>
        </mat-form-field>

        <div *ngFor="let answer of answers">
            <mat-form-field class="full-width">
                <mat-checkbox matPrefix 
                    [(ngModel)]="answer.isCorrect"
                    [matTooltip]="answer.isCorrect ? 'Правильный ответ' : 'Неправильный ответ'"
                    class="correct-answer-mark">
                </mat-checkbox>
                <input matInput type="text" autocomplete="off" required="" [(ngModel)]="answer.text" />
                <button matSuffix
                    mat-icon-button
                    matTooltip="Удалить ответ"
                    color="warn"
                    class="delete-answer-btn"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <mat-divider></mat-divider>

        <div class="actions">
            <button mat-stroked-button (click)="cancel()">
                <mat-icon>cancel</mat-icon>
                Отменить
            </button>
            <button mat-flat-button color="accent" (click)="cancel()">
                <mat-icon>save</mat-icon>
                Сохранить
            </button>
        </div>
    </mat-card-content>
</mat-card>
