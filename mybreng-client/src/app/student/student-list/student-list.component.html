<app-layout-full [loading]="loading$ | async">

    <ng-container navbar>
        <button mat-flat-button (click)="showCreateStudentForm()">
            <mat-icon>add</mat-icon>
            Добавить ученика
        </button>
    </ng-container>

    <mat-nav-list>
        <app-student-list-item
            class="item"
            [student]="student"
            *ngFor="let student of students$ | async"
        >
        </app-student-list-item>
    </mat-nav-list>

</app-layout-full>
