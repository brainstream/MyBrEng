<app-layout-full [loading]="loading$ | async">
    <ng-container navbar>
        <button mat-flat-button (click)="showCreateQuizForm()">
            <mat-icon>add</mat-icon>
            Добавить тест
        </button>
    </ng-container>

    <mat-nav-list>
        <app-quiz-list-item
            class="item"
            *ngFor="let quiz of quizzes$ | async"
            [quiz]="quiz"
        ></app-quiz-list-item>
    </mat-nav-list>
</app-layout-full>
