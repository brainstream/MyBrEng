<mat-form-field appearance="outline" class="search">
    <mat-label>Поиск</mat-label>
    <input type="text" matInput [ngModel]="searchString" (ngModelChange)="setSearchString($event)" />
    @if (searchString) {
        <button matSuffix matIconButton matTooltip="Стереть" (click)="setSearchString('')">
            <mat-icon>close</mat-icon>
        </button>
    }
</mat-form-field>
