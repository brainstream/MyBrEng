<div class="prefix" (click)="setFocus()">
    <mat-icon>search</mat-icon>
</div>
<input
    #search
    type="search"
    class="search"
    [placeholder]="placeholder"
    [ngModel]="searchString"
    (ngModelChange)="setSearchString($event)"
/>
<div class="suffix" (click)="setFocus()">
    <mat-icon 
        class="clear-btn"
        matTooltip="Стереть"
        *ngIf="searchString"
        (click)="setSearchString('')"
    >
        clear
    </mat-icon>
</div>
