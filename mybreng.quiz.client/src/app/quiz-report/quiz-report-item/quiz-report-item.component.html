<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div class="title-content">
                <div class="question-index">
                    <mat-chip>{{ index + 1 }}</mat-chip>
                </div>
                <div>
                    <div class="status" [class.passed]="data.isPassed">
                        <ng-container *ngIf="data.isPassed; else notPassed">
                            <mat-icon>task_alt</mat-icon> Верно
                        </ng-container>
                        <ng-template #notPassed>
                            <mat-icon>block</mat-icon> Неверно
                        </ng-template>
                    </div>
                    <mat-card-subtitle>
                        {{questionDescription}}
                    </mat-card-subtitle>
                </div>
            </div>
        </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
        <app-markdown class="question" [source]="data.question"></app-markdown>
        <div *ngFor="let answer of data.answers"
            class="answer"
            [class.matched]="answer.isAnswerMatched"
            [class.correct]="answer.isCorrect">
                <mat-icon class="icon">{{answer.isCorrect ? 'check' : 'clear'}}</mat-icon>
                <span class="text">{{answer.text}}</span>
        </div>
    </mat-card-content>
</mat-card>
