<mat-card class="item">
    <a [routerLink]="student.id" mat-list-item class="card-link">
        <span class="titlex" >{{student.firstName}} {{student.lastName}}</span>
        @if (student.tags && student.tags.length) {
            <app-tag-pane class="tags" [tags]="student.tags"></app-tag-pane>
        }
    </a>
</mat-card>
