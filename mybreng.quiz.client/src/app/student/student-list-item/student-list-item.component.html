<mat-card class="item">
    <a [routerLink]="student.id" class="card-link">
        <span matListItemTitle>{{student.firstName}} {{student.lastName}}</span>
    </a>
    @if (student.tags && student.tags.length) {
        <app-tag-pane class="tags" [tags]="student.tags"></app-tag-pane>
    }
</mat-card>
